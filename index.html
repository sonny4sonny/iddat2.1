<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novel Input Visualiser</title>
  <style>
    body,html {
      margin:0; padding:0;
      background:#111; height:100%; width:100%;
      overflow:hidden;
    }
    #vis { display:block; width:100%; height:100%; }
    #gate {
      position:fixed; inset:0;
      display:flex; justify-content:center; align-items:center;
      background:rgba(0,0,0,0.8); color:white;
      font-family:sans-serif;
      cursor:pointer;
    }
  </style>
  
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
</head>
<body>
  <canvas id="vis"></canvas>
  <div id="gate">
  <div>
    <h1>Tap to Start</h1>
    <p>Location sets mood + tempo.<br>
       Drag across the screen to bend pitch and rhythm.</p>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
